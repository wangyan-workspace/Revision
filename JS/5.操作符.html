<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作符</title>
</head>
<body>
    <!-- 
        操作符种类
        一、算数运算符（+—*/...）
        a)  一元运算符：正号、负号、++、--、平方等一个变量就能运算
        b)  二元运算符：+-*/%等两个变量才能运算
        c)  三元运算符： 值1？值2：值3；
        二、逻辑运算符（ ||&& ! ）（或且非）
        三、比较运算符（<、>、==、>=...）
        四、赋值运算符（=、+=、-=、*=、/=、%=）
     -->
     <!-- 
         操作符的优先级
         1 () 
         2 !、-（负数）、++、-- （正数省略+）（一元运算）
         3 +、- （加，减）（二元运算）
         4 <、<=、<、>= （一级逻辑运算）
         5 ==、!=、===、!==、 （二级逻辑运算）
         6 && （三级逻辑运算）
         7 || 
         8?: （三元运算）
         9 =、+=、-=、*=、/=、%= （赋值运算）
      -->
      <!-- 
          &&与和||运算
         1. &&链接两个boolean类型，有一个是false结果就是false。 例子：  1 = 2&&1； 0 = 0 && 1；  都是true取后面，都是false取前面。
         2.||链接两个boolean类型，有一个是true结果就是true。   例子：  2= 2||1；  1 = 0 || 1； 都是true取前面，都是false取后面。
         3.链接值不是布尔类型时，按照成布尔类型计算，结果本身不变。（非布尔）
       -->
    <script>
        console.log((false || true)  &&  !(false && true)); //true
        var a = 1;
        var b = 2; 
        a++;
        //          4     2     4    3      3
        var num = ++a + (a++) + a + (++b) + b++;
        console.log(num);  //16
        var a = 1+1&&3;  
        var b = 0 && 1+1;
        var c = 1 ||  2 && 3-1;
        console.log(a);  //3
        console.log(b);  //0
        console.log(c);  //1
    </script>
</body>
</html>
