<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <!-- 
        数据类型的划分
        1.基本数据类型（简单数据类型）：数字 Number，字符串 String，布尔 BOOlean， 未定义 Undefined，空Null
        2.引用数据类型（复杂数据类型）：对象 Object， 函数 Function， 数组 Array，日期 Date， 正则 RegExp，错误 Error
     -->
     <!-- 
         数字Number
         1.进制
         进制包括2进制、8进制（011）、10进制、16进制（0xA）、制等....
         2.浮点数
         因为精度丢失问题，所以不判断计算后的两个浮点数是否相等。
         3.数值范围
        ​ 由于内存的限制，ECMAScript 并不能保存世界上所有的数值
         最小值：Number.MIN_VALUE，这个值为： 5e-324
         最大值：Number.MAX_VALUE，这个值为： 1.7976931348623157e+308
         无穷大：Infinity
         无穷小：-Infinity
         4.NaN
         a) NaN 非数值（Not a Number的简写）
         console.log(“abc”/18);  //结果是NaN
         Undefined和任何数值计算为NaN;
         NaN 与任何值都不相等，包括 NaN 本身
         b) isNaN() :任何不能被转换为数值的值都会导致这个函数返回 true 
        （isNaN译为是否符合一个标准，什么标准呢？不是一个数字的标准，如果符合了那么就不是一个数字，不符合就是一个数字）
      -->
      <!-- 
          字符串 String
          1.用引号时，可单可双，唯独不可一单一双。可用.length看有几个字符。
          2.转译
               总结：无法输出的字符，先输出/，在输出字符。（“、\、换行等....）
         3.字符串不可变
        ​       在内存中不会立刻消失，只能二次赋值，原有的字符在一定时间内被垃圾回收器回收。
         4.字符串拼接
               如果两个变量都是字符串，无论是否包含数字，只要是拼接，那么在前一个后面添加后一个字符串。（+与-情况不同，详情参考数据转换）
       -->
       <!-- 
           布尔BOOlean
           1.Boolean类型有两个字面量：true和false，区分大小写。（大写不对）
            虽然Boolean 类型的字面值只有两个，但 ECMAScript 中所有类型的值都有与这两个 Boolean 值等价的值
           2.true
            true、除0数字、“something”、Object(任何对象)为true
           3.false
            false、0 、“”、undefined 、null为false
           4.if判断时会把（）内的值强行转换成boolean类型进行判断。
        -->
        <!-- 
            undefined和null
            null和undefined有最大的相似性。看看null == undefined的结果(true)也就更加能说明这点。
            但是null === undefined的结果(false)。不过相似归相似，还是有区别的，就是和数字运算时，
            10 + null结果为：10；10 + undefined结果为：NaN。
            任何数据类型和undefined运算都是NaN;
            任何值和null运算，null可看做0运算。
         -->

    <script>
        var age = 18;
        // 查看数据类型（typeof 变量名）
        console.log(typeof age); //number
        console.log("abc"/age);  //NaN
        console.log(undefined/age); //NaN
        console.log(isNaN(age));  //false
        console.log(isNaN(undefined)) //true

        var name = "zhangsan";
        var nickname = 'lisi';
        console.log(name.length);  //8
        console.log(nickname.length);  //4
        var money = 100;
        console.log(name + money); //字符串的拼接 zhangsan100

        console.log(null + 10); //10
        console.log(undefined + 10); //NaN
    </script>
</body>
</html>
