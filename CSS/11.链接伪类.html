<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类</title>
    <style>
        a:link {
            font-size: 50px;
        }
        a:visited {
            color: red;
        }
        a:hover {
            background-color: green;
        }
        a:active {
            color: yellow;
        }
        input:focus{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        a:link{属性:值;}        链接默认状态	 
        a:visited{属性:值;}     链接访问之后的状态 
        a:hover{属性:值;}       鼠标放到链接上显示的状态
        a:active{属性:值;}      链接激活的状态
        a:focus{属性:值；}      获取焦点
     -->
     <a href="#">点我点我</a>
     <input type="text">
</body>
</html>
