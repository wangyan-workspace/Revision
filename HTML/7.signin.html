<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>账户信息</legend>
            <font color="red">*</font><span>用户名：</span><input type="text">
            <br><br>
            <font color="red">*</font><span>密码：</span><input type="text">
            <br><br>
            <span>性别：</span><input type="radio" name="sex"><span>男</span><input type="radio" name="sex"><span>女</span>
        </fieldset>
        <fieldset>
            <legend>公司信息</legend>
            <span>公司名称：</span><input type="text">
            <br><br>
            <span>公司所在地址:</span>
            <select>
                <option value="" selected>---请选择----</option>
                <option value="">黑龙江</option>
                <option value="">吉林</option>
                <option value="">辽宁</option>
            </select>
            <select>
                <option value="" selected>---请选择----</option>
                <option value="">哈尔滨</option>
                <option value="">大庆</option>
                <option value="">鹤岗</option>
            </select>
            <select>
                <option value="" selected>---请选择----</option>
                <option value="">绥滨县</option>
                <option value="">萝北县</option>
            </select>
            <br><br>
            <span>购买类型用途</span>
            <input type="checkbox" checked>IT 
            <input type="checkbox">通讯设备
            <input type="checkbox">大家电
            <input type="checkbox">办公耗材
            <br><br>
            <span>公司介绍：</span><textarea cols="30" rows="10"></textarea>
            <br><br>
            <span>营业执照上传</span><input type="file">
            <br><br>
            <input type="image" src="./images/reg.jpg">
        </fieldset>
    </form>
</body>
</html>
